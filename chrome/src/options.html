<!DOCTYPE html>
<html>
  <head>
    <title>Yelpify Options</title>
    <link href="styles/options.css" rel="stylesheet">
  </head>
  <body>
    <h1><img src="images/icons/icon-32.png" alt="Yelpify" width="32">Yelpify Options</h1>
    <hr>
    <h4>Show Yelp ratings on:</h4>
    <div id="sites">
      <label>
        <input type="checkbox" id="google">Google
      </label>

      <label>
        <input type="checkbox" id="grubhub">GrubHub/Seamless
      </label>

      <label>
        <input type="checkbox" id="opentable">OpenTable
      </label>

      <label>
        <input type="checkbox" id="tripadvisor">TripAdvisor
      </label>
    </div>
    <button id="save">Save</button>
    <div id="status"></div>
    <script src="scripts/options.js"></script>
  </body>
</html>
